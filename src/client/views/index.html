<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sentiment Analyzer | May 2021</title>
  </head>

  <body>
    <header>
      <div class="">Logo</div>
      <div class="">navigation</div>
      <h1>Sentiment Analyzer</h1>
    </header>
    <main>
      <section>
        <h2>Analyzer Form</h2>
        <form class="" onsubmit="return Client.handleSubmit(event)">
          <input
            id="name"
            type="url"
            name="input"
            value=""
            placeholder="Test you API URL"
          />
          <input
            type="submit"
            name="submit"
            value="submit"
            onclick="return Client.handleSubmit(event)"
            onsubmit="return Client.handleSubmit(event)"
          />
        </form>
      </section>

       <section id="resultSection" class="hidden">
         <h2>Results</h2>
          <strong>Form Results:</strong>
          <div>score tag :</div>>
          <div id="score_tag"></div>
          <div>Agreement :</div>>
          <div id="agreement"></div>
          <div>Subjectivity :</div>>
          <div id="subjectivity"></div>
          <div>Confidence :</div>>
          <div id="confidence"></div>
      </section>
    </main>

    <footer>
      <p>This is a footer</p>
    </footer>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
